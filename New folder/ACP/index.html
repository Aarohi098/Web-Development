<!DOCTYPE html>
<html>

<head>
    <title>Sum of arguments and Math objects</title>
</head>

<body>
    <p>Sum of arguments and Math objects</p>
    <p id="demo"></p>

    <script>
        function sumALL() {
            var sum = 0;

            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }

            return sum;
        }

        document.getElementById("demo").innerHTML = sumALL(1, 123, 500, 115, 44, 88);

        var value = Math.sin(45);
        document.writeln("Sin 45 is  : " + value + "<br>");
        var value1 = Math.cos(45);
        document.writeln("Cos 45 is  : " + value1 + "<br>");
        var value2 = Math.tan(45);
        document.writeln("Tan 45 is  : " + value2 + "<br>");
    </script>
</body>

</html>
