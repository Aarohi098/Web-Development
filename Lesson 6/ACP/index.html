<!DOCTYPE html>
<html>

<head>
    <title>Registration for a Fantasy Adventure Tour</title>
</head>

<body>
    <h1>Register for a Fantasy Adventure Tour</h1>
    <i>Apply to join a travel company that offers magical trips.</i>
    <form>
        <br>
        <fieldset>
            <legend><b>Traveler Identity</b> </legend>
            <p>
                <label>Full Name:</label>
                <input type="text">
            <p>
                <select>
                    <option>Select your Elemental Alignment</option>
                    <option>Earth</option>
                    <option>Fire</option>
                    <option>Air</option>
                    <option>Water</option>
                    <option>All of the above</option>
                </select>
            </p>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Travel Preferences</b></legend>
            <label>Choose your method of transport:</label> <br>
            <input type="radio" name="choose your method of transport">Magic Carpet <br>
            <input type="radio" name="choose your method of transport">Pumpkin Carriage <br>
            <input type="radio" name="choose your method of transport">Flying Dragon <br>
            <input type="radio" name="choose your method of transport">Portal <br>
            <input type="radio" name="choose your method of transport">Pathfinder
            <p>
                <label>Select you destination(s):</label> <br>
                <input type="checkbox">Atlantis <br>
                <input type="checkbox">Camelot <br>
                <input type="checkbox">Mount Olympus <br>
                <input type="checkbox">The Enchanted Forest <br>
                <input type="checkbox">The The Candy Kingdom <br>
                <input type="checkbox">Valhalla
            </p>

            <label>Number of travel companions</label>
            <input type="number" min="0">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>

</html>
