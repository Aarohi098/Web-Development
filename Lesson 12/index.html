<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="static">
        Static Position
    </div>

    <div class="sticky">
        Sticky Position
    </div>

    <div class="fixed">
        Fixed Position
    </div>

    <div class="relative">
        Relative Position
    </div>

    <div class="absolute_parent">
        <div class="absolute">
            Absolute Position
        </div>
    </div>
