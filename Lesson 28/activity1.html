<!DOCTYPE html>
<html>

<head>
    <title>JS Details</title>
</head>

<body>
    <script>
        const a = 2;
        document.writeln(typeof a + "<br>");

        const b = true;
        document.writeln(typeof b + "<br>");

        const c = "hi";
        document.writeln(typeof c + "<br>");

        const d = null;
        document.writeln(typeof d + "<br>");

        let e;
        document.writeln(typeof e + "<br>");

        const f = [2, 3, 4];
        document.writeln(typeof f + "<br>");

        const g = { name: 'Bob' };
        document.writeln(typeof g + "<br> <br>");

        let y = String(4.6);
        let x = String(6);
        document.writeln(x + y + "<br><br>");

        let text = "Hello there!";
        document.writeln(text.search("there") + "<br>");
        document.writeln(text.replace("Hello", "Hi") + "<br>");
    </script>
</body>

</html>
