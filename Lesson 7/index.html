<!DOCTYPE html>
<html>

<head>
    <title>CSS Introduction</title>
    <!--INTERNAL CSS-->
    <style>
        h2 {
            color: rgb(172, 104, 236)
        }
    </style>
    <!--EXTERNAL CSS-->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--INTERNAL CSS-->
    <h1 style="color:rgb(91, 167, 181)">Inline CSS</h1>
    <!--INTERNAL CSS-->
    <h2>Internal CSS</h2>
    <!--EXTERNAL CSS-->
    <h3>External CSS</h3>

    <!--CLASS SELECTORS-->
    <h4 class="myclass">CLass Selectors</h4>
    <h4 class="myclass">CLass Selectors</h4>
    <!--ID SELECTORS-->
    <h4 class="myclass" id="myid">CLass and ID Selectors</h4>
    <!--GROUP SELECTORS-->
    <h6>Group Selectors</h6>
    <p>Group Selectors</p>
</body>

</html>
