<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <p id="result"></p>

    <script>
        const myObj = { name: "Riya", age: 12, grade: 7 };
        const myJSON = JSON.stringify(myObj);

        const newObj = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newObj.name;
    </script>
</body>

</html>
