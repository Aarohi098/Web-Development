<!DOCTYPE html>
<html>

<head>
    <title>Random Numbers</title>
</head>

<body>
    <p id="result"></p>

    <script>
        let text = "";
        let count = 0;

        while (count < 10) {
            let randomNum = Math.floor(Math.random() * 100); // 
            text += randomNum + "<br>";
            count++;
        }

        document.getElementById("result").innerHTML = text;
    </script>
</body>

</html>
