<!DOCTYPE html>
<html>

<head>
    <title>Data Types</title>
</head>

<body>
    <h1>JavaScript Data Types</h1>

    <script>
        var a = 8;
        var b = 10;
        var c = 10;
        var d = null;
        var e;

        document.writeln("a and b are equal : " + (a == b));
        document.writeln("<br>");
        document.writeln("b and c are equal : " + (b == c));
        document.writeln("<br>");
        document.writeln("The value of d is : " + d);
        document.writeln("<br>");
        document.writeln("The value of e is : " + e);
    </script>
</body>

</html>
