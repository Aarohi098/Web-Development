<!DOCTYPE html>
<html>

<head>
    <title>JavaScript While Loops</title>
</head>

<body>
    <h2>JavaScript While Loops
        <p id="number"></p>

        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "<br>The number is : " + i; i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </h2>
</body>

</html>
